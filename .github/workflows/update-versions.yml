name: Update OpenWrt Versions

on:
  workflow_dispatch:
  schedule:
    - cron: "0 0 * * 0"

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Fetch latest OpenWrt versions
        run: |
          mkdir -p .github/versions
          curl -s https://downloads.openwrt.org/releases/ | grep -oP 'href="\K[0-9]+\.[0-9]+\.[0-9]+(?=/")' | sort -Vr | head -n 5 > .github/versions/releases.txt
          echo "main" >> .github/versions/releases.txt

      - name: Update build.yml options
        run: |
          sed -i '/options:/,$d' .github/workflows/build.yml
          echo "        options:" >> .github/workflows/build.yml
          while read -r v; do
            echo "          - 'v${v}'" >> .github/workflows/build.yml
          done < .github/versions/releases.txt
          echo "          - 'main'" >> .github/workflows/build.yml

      - name: Commit & Push Perubahan
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add .github/workflows/build.yml .github/versions/releases.txt
          git commit -m "chore: update OpenWrt versions list" || echo "No changes"
          git push https://x-access-token:${{ secrets.PAT_TOKEN }}@github.com/${{ github.repository }}.git HEAD:main
